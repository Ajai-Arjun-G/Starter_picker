<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unova Pokedex</title>
    <link rel="stylesheet" href="teststyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <h1>Unova Pokedex</h1>
            <ol id="pokedex">
              <li class="pokeball">
                <img src="pokeball1.png" alt="Pokeball 1" />
              </li>
              <li class="pokeball">
                <img src="pokeball2.png" alt="Pokeball 2" />
              </li>
              <li class="pokeball">
                <img src="pokeball3.png" alt="Pokeball 3" />
              </li>
              <li class="pokeball">
                <img src="pokeball4.png" alt="Pokeball 4" />
              </li>
              <li class="pokeball">
                <img src="pokeball5.png" alt="Pokeball 5" />
              </li>
              <li class="pokeball">
                <img src="pokeball6.png" alt="Pokeball 6" />
              </li>
            </ol>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
